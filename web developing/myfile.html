<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hiring Portal</h1>
        <nav>
            <ul>
                <li><a href="#job-postings">Job Postings</a></li>
                <li><a href="#job-applications">Job Applications</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="job-postings" class="job-section">
            <h2>Job Postings</h2>
            <div class="job-list">
                <!-- Dynamic job postings will be added here using JavaScript -->
            </div>
        </section>
        <section id="job-applications" class="job-section">
            <h2>Job Applications</h2>
            <div class="applications-list">
                <!-- Dynamic job applications and applicant details will be added here using JavaScript -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
